        <script>

            var xm 
            var ym

            function showCoords(event) {
                xm = event.clientX;
                ym = event.clientY;
            }

            $("#link").prop('disabled',true);

             $(document).ready(function(){
                    $('body').click(function controlesJq(evento){
                        if(ym>80&&ym<127&&xm>585&&xm<688)
                        document.getElementById('link').click()
                    })})

        </script>
    </head>
    <body>

            <div onclick="showCoords(event)" id="div1"><canvas id="canvas_area" width="812px" height="375px"></canvas></div>

            <script>
    
            var canvas = document.getElementById("canvas_area")
            var context = canvas.getContext("2d")

            
            menufps = function (fn,fps){
                    var antes = new Date().getTime()
                    fps = fps || 60
                    var intervalo = 1000 / fps
                    return (function loop(tempo){
                        requestAnimationFrame(loop)
                        var agora = new Date().getTime()
                        var diferenca = agora - antes
                        if(diferenca > intervalo ){
                            antes = agora - (diferenca % intervalo)
                            fn()
                        }
                    }(0))
                } 

            menufps(Desenhar,60)

            function Desenhar(){
            context.clearRect(0,0,canvas.width,canvas.height)
            var Background = new Image()
            Background.src = "imgs/Menu Inicial.png"
            context.drawImage(Background,0,0)
            }

            var div = document.createElement("div1")
            div.style.width = "812px"
            div.style.height = "375px"


            </script>
            <a href="champselect.html" id="link" />
    </body>
